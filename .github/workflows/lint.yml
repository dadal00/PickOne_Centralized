name: Lint

on:
  push:
    branches:
      - "**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: dtolnay/rust-toolchain@stable

      - name: Lint Backend
        run: |
          cd backend
          cargo fmt --all -- --check
          cargo clippy --all-targets --all-features -- -D warnings

      - name: Lint Frontend
        run: |
          set -a
          source .env
          set +a
          cd frontend
          npm ci
          npm run lint
          npx svelte-check --fail-on-warnings
          npx tsc --noEmit
